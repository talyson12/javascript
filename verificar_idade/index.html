<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div id="formulario">
            <p>Ano de nascimento:
                <input type="number" id="nascimento" placeholder="Aguardando...">
            </p>
            <p class="margin">Sexo:
                <input type="radio" name="sexo" id="masculino" value="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino" value="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <hr class="margin">
            <p class="margin margin_hr">
                <input type="button" value="Verificar" id="botao">
            </p>
            <hr>
        </div>
        <div>
            <p class="margin" id="resultado">
                Preencha os dados acima para vê-los
            </p>

            <img src="_imagens/bolsonaro.jpg" id="imagem" alt="" width="250" height="250" style="border-radius: 50%; margin-top: 20px;">
        </div>
    </section>

    <footer>
        <p>&copy; ~Uzumaki火 2021</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
